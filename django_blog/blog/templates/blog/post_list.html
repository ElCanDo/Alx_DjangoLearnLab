<h1>All Posts</h1>

{% for post in posts %}
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.content|truncatewords:20 }}</p>
    <small>By {{ post.author }} | {{ post.created_at }}</small>
{% endfor %}

{% if user.is_authenticated %}
    <a href="{% url 'post_create' %}">Create New Post</a>
{% endif %}
